<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKKY | 메인페이지</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    {% if request.user.is_authenticated %}
        {% if request.user.user_grade == 0 %}
        <!-- 관리자 ver -->
        <div>
            <h2>관리자</h2>
            {{ request.user.username }} 님 환영합니다.
            <br><br>
            <a href="{% url 'logout' %}">로그아웃</a>
            <img src="" alt="사이트 로고">
            <div>
                <p>관리자 페이지에서 할 수 있는 것 설명 들어갈 예정</p>
            </div>
            <div>
                <a href="{% url '기계정보' %}"><button>기계관리</button></a>
                <a href="{% url '회원정보' %}"><button>회원관리</button></a>
                <a href="{% url '상품정보' %}"><button>상품관리</button></a>
            </div>
        </div>
        {% else %}
        <!-- 사용자 ver -->
        <div>
            <h2>INDEX</h2>
            {{ request.user.username }} 님 환영합니다.
            <br><br>
            <a href="{% url 'logout' %}">로그아웃</a>
            <div>
                <img src="" alt="사이트 로고">
                <a href="#"><img src="" alt="페트병 그림(기계 위치, 사용 페이지로)"></a>
                <div class="slider-container">
                    <!-- 이미지 슬라이드 -->
                    <div class="slides">
                        <img src="{% static 'img/11.png' %}" alt="Image 1" class="slide">
                        <img src="{% static 'img/4.png' %}" alt="Image 2" class="slide">
                        <img src="{% static 'img/6.png' %}" alt="Image 3" class="slide">
                        <img src="{% static 'img/8.png' %}" alt="Image 4" class="slide">
                        <img src="{% static 'img/9.png' %}" alt="Image 5" class="slide">
                    </div>

                    <!-- 이전/다음 버튼 -->
                    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                    <button class="next" onclick="moveSlide(1)">&#10095;</button>
                </div>
                <button>교환 신청</button>
                <a href="#"><img src="" alt="챗봇 말풍선 그림"></a>
            </div>
        </div>
        {% endif %}
    {% else %}
    <!-- 로그인하지 않은 사용자 -->
    <div>
        로그인 해주세요
        <br>
        <a href="{% url 'signup' %}">회원가입</a>
        <br><br>
        <a href="{% url 'login' %}">로그인</a>
    </div>
    {% endif %}

    <footer>
        <a href="#">about us</a>
        <a href="{% url 'main' %}"><img src="" alt="집 그림(메인 페이지로)"></a>
        <a href="#"><img src="" alt="사람 그림(마이 페이지)"></a>
    </footer>


    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function moveSlide(step) {
            currentSlide += step;

            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }

            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }

            const offset = -currentSlide * 100;
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        setInterval(() => {
            moveSlide(1);
        }, 3000);
    </script>
</body>

</html>
